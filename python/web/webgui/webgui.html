<!-- add xhtml conformity -->
<html>
    <head>
        <title>Web GUI</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
        <!-- <meta http-equiv="refresh" content="1"> -->
        <style type="text/css">
            body { font-family: Poppins; }
            #main { width: 50%; margin:auto; }
            fieldset { border: 1px solid gray; }
            #connect { color:white; background-color: DodgerBlue }
            #console { width=:100%; }
        </style>
    </head>
    <body>
        <div id="main">
            <h1>MacCon</h1>
            <h2>The MAC remote radio control interface.</h2>
            <form target="_self" method="get" action="connect">
                <fieldset>
                    <legend>Connection</legend>
                    <table>
                        <tr>
                            <td>Control</td>
                            <td>
                                <input list="ips" name="ip" />
                                <datalist id="ips">
                                    <option value="172.29.20.31" />
                                    <option value="172.29.20.32" />
                                    <option value="172.29.20.33" />
                                    <option value="172.29.20.34" />
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td>
                                <input type="text" name="username" value="SUPERUSER" />
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type="password" name="password" value="superuser" />
                            </td>
                        </tr>
                        <tr>
                            <td>Session</td>
                            <td>
                                <select name="session">
                                    <option value="Monitor" selected="selected">Monitor</option>
                                    <option value="Advanced" selected="selected">Advanced</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <input id="connect" value="Connect" type="submit" />
                </fieldset>
            </form>
            <form>
                <textarea id="console">FOOBAR</textarea><br />
                <input id="send" value="Send" type="submit" />
            </form>
        </div>
        <!-- add menu in sidebar or other way (choose mib -> get -> command) -->
        <!-- print result in text field, make editable -->
        <!-- experiment with differnt form types -->
    </body>
</html>
